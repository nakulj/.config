env:
  TERM: xterm-256color

font:
  size: 15
  normal:
    family: Monofur Nerd Font Mono
  bold:
    family: Monofurbold Nerd Font Mono
  italic:
    family: Monofuritalic Nerd Font Mono


key_bindings:
  - { key: Key0,           mods: Command,                    action: ResetFontSize    }
  - { key: Equals,         mods: Command,                    action: IncreaseFontSize }
  - { key: Plus,           mods: Command,                    action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Command,                    action: IncreaseFontSize }
  - { key: Minus,          mods: Command,                    action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Command,                    action: DecreaseFontSize }
  #- { key: F,              mods: Command, mode: ~Search,     action: SearchForward    }
  #- { key: B,              mods: Command, mode: ~Search,     action: SearchBackward   }


  - { key: Left,           mods: Command,                    chars: "\eb"      }
  - { key: Right,          mods: Command,                    chars: "\ef"      }

  - { key: A,         mods: Command,       chars: "\x01" }
  - { key: B,         mods: Command,       chars: "\x02" }
  - { key: C,         mods: Command,       chars: "\x03"}
  - { key: D,         mods: Command,       chars: "\x04" }
  - { key: E,         mods: Command,       chars: "\x05" }
  - { key: F,         mods: Command,       action: ToggleFullScreen }
  - { key: G,         mods: Command,       chars: "\x07" }
  - { key: H,         mods: Command,       chars: "\x08" }
  - { key: I,         mods: Command,       chars: "\x09" }
  - { key: J,         mods: Command,       chars: "\x0a" }
  - { key: K,         mods: Command,       chars: "\x0b" }
  - { key: L,         mods: Command, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: M,         mods: Command,       chars: "\x0d" }
  - { key: N,         mods: Command,       action: SpawnNewInstance }
  - { key: O,         mods: Command,       chars: "\x0f" }
  - { key: P,         mods: Command,       chars: "\x10" }
  - { key: Q,         mods: Command,       chars: "\x11" }
  - { key: R,         mods: Command,       chars: "\x12" }
  - { key: S,         mods: Command,       chars: "\x13" }
  - { key: T,         mods: Command,       chars: "\x14" }
  - { key: U,         mods: Command,       chars: "\x15" }
  - { key: V,         mods: Command,       action: Paste}
  - { key: V,         mods: Command|Shift, chars: "\x1b[86;5u" }
  - { key: W,         mods: Command,       chars: "\x17" }
  - { key: X,         mods: Command,       chars: "\x18" }
  - { key: Y,         mods: Command,       chars: "\x19" }
  - { key: Z,         mods: Command,       chars: "\x1a" }

selection:
  save_to_clipboard: true

shell:
  program: /opt/homebrew/bin/fish

window:
  decorations: full

cursor:
  blinking: On

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night

